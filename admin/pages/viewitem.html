
<div class="container-fluid">
<table style="width: 100%;height: 500px;border: 1px solid #e3e6f0;"  cellspacing="0">
    <tr style="border: 1px solid #e3e6f0;">
        <th  style="border: 1px solid #e3e6f0;">Id</th>
        <th style="border: 1px solid #e3e6f0;">Itemname</th>
        <th style="border: 1px solid #e3e6f0;">Quantity</th>
        <th style="border: 1px solid #e3e6f0;">Fixprice</th>
      </tr>
<tr ng-repeat="x in records" style="border: 1px solid #e3e6f0;">
  <td style="border: 1px solid #e3e6f0;">{{x.id}}</td>
  <td style="border: 1px solid #e3e6f0;">{{x.itemname}}</td>  
  <td style="border: 1px solid #e3e6f0;">{{x.quantity}}</td>
  <td style="border: 1px solid #e3e6f0;">{{x.fixprice}}</td>
</tr>
</table>
</div>
