<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Thecodersnation | Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Font awesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">   
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">          
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">          

    <!-- Main style sheet -->
    <link href="assets/css/style.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet' type='text/css'>
    <!-- <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/css/bootstrap-modal-bs3patch.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script> -->
  </head>
  <body class="bodylogin"> 
        <div class="container">
                <div class="row">
                  <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
          
                    <h3>Corporate Login</h3>
                    
                    <div class="panel panel-default box-shadow">
                      <div class="panel-heading">
                        <span class="text-primary">Authentication</span>
                        <span class="text-muted pull-right today" title="Today"></span>              
                      </div><!--.panel-heading-->
          
                      <div class="panel-body">
                        <form method="POST">
          
                          <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                              <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                              <input autofocus required type="email" id="email" class="form-control" placeholder="Your email" tabindex="1">
                            </div>
                          </div>
          
                          <div class="form-group">
                            <label for="password">Password</label>
                            <a href="#forget-password" class="btn btn-xs btn-link" tabindex="4">Forget password?</a>
                            <div class="input-group">
                              <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                              <input required type="password" class="form-control" placeholder="Your password" tabindex="2">
                            </div>
                          </div>
                          
                          <div class="checkbox">
                              <label><input type="checkbox"> Remember me</label>
                          </div>
          
                          <button type="submit" class="btn btn-block btn-primary" tabindex="3">Authenticate</button>
                        </form>
                      </div>
                    </div><!--.panel-->
                  </div><!--.cols-->
                </div><!--.row-->
              </div><!--.container-->

  <!-- Custom js -->
  <script src="assets/js/custom.js"></script> 
  </body>
</html>
